<h3>Contact Form</h3>

<form action="" ngform #f="ngForm" (submit)="onSubmit(f.value)">
    <label class="input" for="firstname">
        First Name
        <input class="form-control" required minlength="5" pattern="kucing" type="text" name="firstname" ngModel #firstname="ngModel" (input)="onInputHandler(firstname)"/>
        <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">
            <div *ngIf="firstname.touched && !firstname.valid && firstname.errors?.['required']">firstname is required</div>
            <div *ngIf="firstname.touched && !firstname.valid && firstname.errors?.['pattern']"> firstname does not match pattern</div>
            <div *ngIf="firstname.touched && !firstname.valid && firstname.errors?.['minlength']">firstname should be minimum {{firstname.errors?.['minlength'].requiredLength}} character</div>
        </div>
    </label>
    <label class="input" for="lastname">
        Last Name
        <input class="form-control" type="text" name="lastname" ngModel #lastname="ngModel" />
    </label>
    <label class="input" for="comment">
        Comment
        <textarea class="form-control" name="comment" ngModel #comment="ngModel"></textarea>
    </label>
    <label for="subscribe">
        <input type="checkbox" name="subscribe" id="subscribe" ngModel>
        Subscribe
    </label>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
