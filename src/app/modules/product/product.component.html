<h3>product</h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.value }}</td>
        </tr>
    </tbody>
</table>
